<style>

<div class="container">
  <h1>Contact</h1>
  <div class="row">
  <div class="col-lg-6 col-md-6">
  <form role="form" action="{% if page.contact_form != null %}{{ page.contact_form }}{% else %}{{ site.contact_form }}{% endif %}" method="POST">
  <div class="form-group">
    <label for="InputName">Your name</label>
    <input type="text" class="form-control" id="InputName" placeholder="Enter name (optional)">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email (optional)">
        <label for="InputTel">Your telephone #</label>
    <input type="tel" class="form-control" id="InputTel" placeholder="Enter telephone # (optional)">
    <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>

  </div>
  <div class="form-group">
  <label for="exampleFormControlTextarea1">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message..." required></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
